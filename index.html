<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="content">
        
        <main class="contenMain">
            <section class="contentSection1">
                <h1 class="tittle">
                    <img class="alura-logo" src="./img/aluralogo.png">
                </h1>
                <textarea id="inputUsuario" class="inputUsuario" placeholder="Ingrese el texto aquí" oninput="autoResize(this)"
                    maxlength="257"></textarea>
    
                <div class="divisor">

                    <small><img class="adm" src="./img/bi_exclamation-circle-fill.png"> Solo letras minúsculas y sin acentos</small>
                    <div class="contentButtons">
                        <button id="encryptButton" class="buttonFunction  encryptButton" type="button">Encriptar</button>
                        <button id="decryptButton" class=" buttonFunction decryptButton" type="button">Desencriptar</button>
                    </div>
                </div>

            </section>
    
            <section class="contentSection2">
                <div id="contentOutput" class="contentOutput">
                    <div class="contenText">
                        <img class="muñeco" src="./img/Muneco.png" alt="Imagen Muñeco">
                        <p class="noFoundText">Ningún mensaje fue encontrado</p>
                        <p class="text">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
            </section>
    
        </main> 

    </div>
    <script src="script.js"></script>
</body>

</html>
